---
layout: default
---

<div class="home">
    {{content}}

<hr>
    <div class="wrapper">
        <h2>Novinky:</h1>
        <ul>
            {% for post in site.posts limit: 3 %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
                {{ post.excerpt | strip_html}} <p class="little-text">dĺžka článku: {{post.content | number_of_words}} slov</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
