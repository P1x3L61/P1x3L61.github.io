---
layout: default
---

<h1>{{page.title}}</h1>
<p style="font-size: 12px;">{{page.date | date_to_long_string}}, {{page.author}}</p>

{{content}}

{% if page.author %}
    <hr>
    <div class="wrapper">
        <b>Autor článku:</b> {% assign author = site.data.people[page.author] %} {{author.name}} {{author.surname}}

        <p class="light-text">
            {{author.popis}}
        </p>


    </div>
{% endif %}
